<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
  </head>
  <body>
    <main>
      <div class="chat-header">
        <h2>Error</h2>
        <div class="chat-subheader">
          <h2>Something went wrong!</h2>
        </div>
      </div>
      <div class="chat-container"> 
        <div class="chat-output-container">
          <!-- This will display the error message -->
          <div class="chat-output" id="chat-output">           
            <p>{{ error }}</p>
          </div>
        </div>           
      </div>
    </main>
  </body>
</html>
