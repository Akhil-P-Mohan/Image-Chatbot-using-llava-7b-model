<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <title>ImageChatbot.ai</title>
  </head>
  <body>
    <header>
      <h1>IMAGE CHATBOT</h1>
      <div class="side-header">
        <a href="/"><button class="side-header1">New Chat</button></a>
        <a href="/imagedescription"><button class="side-header1">Image Description</button></a>
        <a href="/texttoimage"><button class="side-header1">Text to Image</button></a>
      </div>
    </header>

    <main>
      <div class="chat-header">
        <h2>Text to Image!</h2>
        <div class="chat-subheader">
          <h2>Transforming Your Words into Visuals Instantly....</h2>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-input-container">
          <!-- This div will hold the generated image once it is returned -->
          <div id="generated-image" class="generated-image"></div>

          <div class="chat-input">
            <!-- Form to submit text prompt for image generation -->
            <form id="myForm" action="/generate_image" method="post">
              <input type="text" name="prompt" class="chat-input" autofocus placeholder="Describe the image you want..." required>
            </form>
          </div>
          <div class="chat-actions">
            <button form="myForm" class="chat-button tooltip chat-button-tooltip" type="submit">
              <span aria-hidden="true">âž¤</span>
              <span class="tooltiptext">Generate Image</span>
            </button>
          </div>
        </div> 

        <h6>akhilpmohan &copy; </h6>  
      </div>
    </main>

    <script src="../static/js/script.js"></script>
  </body>
</html>
